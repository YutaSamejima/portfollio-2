<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ペンギンコーディング課題_中級</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&family=Roboto&display=swap"
            rel="stylesheet">


        <!-- Swiper CSS -->
        <link rel="stylesheet"
            href="https://unpkg.com/swiper/css/swiper.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/reset.css"><!-- Normalize.css -->
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/parts.css">

    </head>
    <body>
        <header class="header nonTop">
            <div class="header__container">
                <div class="header__container__wrap"></div>
                <div class="header__header">
                    <h1 class="header__heading">
                        <a href="index.html">Cresta Design</a>
                    </h1>
                    <div class="hamburger">
                        <div class="hamburger__inner">
                            <span class="hamburger__line"></span>
                            <span class="hamburger__line"></span>
                            <span class="hamburger__line"></span>
                        </div>
                    </div>
                    <nav class="gNav">
                        <ul class="gNav__list">
                            <li class="gNav__item">
                                <a href="#">Concept</a>
                            </li>
                            <li class="gNav__item">
                                <a href="#">Service</a>
                            </li>
                            <li class="gNav__item">
                                <a href="#">Works</a>
                            </li>
                            <li class="gNav__item">
                                <a href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__body--nonTop">
                    <p class="header__body--nonTop__txt">Contact</p>
                </div>
                <p class="header__contact-name">Contact us</p>
            </div>
        </header>

        <main class="main">
            <section class="contact-page">
                <div class="contact-page__container">
                    <form action="#" class="contact-form">
                        <ul class="form__list">
                            <li class="form__list__item">
                                <div class="inputLabel">お問い合わせ内容</div>
                                <ul class="naiyou-list">
                                    <li class="naiyou-list__item">
                                        <label>
                                            <input type="checkbox" name="naiyou"
                                                value="資料請求">
                                            <span class="visibleCheckbox">資料請求</span>
                                        </label>
                                    </li>
                                    <li class="naiyou-list__item">
                                        <label>
                                            <input type="checkbox" name="naiyou"
                                                value="お電話でのご相談を希望">
                                            <span class="visibleCheckbox">お電話でのご相談を希望</span>
                                        </label>
                                    </li>
                                    <li class="naiyou-list__item">
                                        <label>
                                            <input type="checkbox" name="naiyou"
                                                value="申し込み">
                                            <span class="visibleCheckbox">申し込み</span>
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li class="form__list__item">
                                <label for="tantosya">担当者名</label>
                                <div class="inputField">
                                    <input type="text" id="tantosya"
                                        name="tantosya" placeholder="担当 太郎">
                                </div>
                            </li>
                            <li class="form__list__item">
                                <label for="phone">電話番号</label>
                                <div class="inputField">
                                    <input type="tel" id="phone" name="phone"
                                        placeholder="08000000000">
                                </div>
                            </li>
                            <li class="form__list__item">
                                <label for="email">メールアドレス</label>
                                <div class="inputField">
                                    <input type="text" id="email" name="email"
                                        placeholder="aaa@aa.co.jp">
                                </div>
                            </li>
                            <li class="form__list__item">
                                <label for="sonota">その他</label>
                                <div class="inputField">
                                    <textarea name="sonota" id="sonota"
                                        cols="30" rows="10"></textarea>
                                </div>
                            </li>
                        </ul>

                        <div class="form__btnArea">
                            <button type="submit" name="btn1" class="btn1">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>



        <footer class="footer">
            <div class="footer__container">©︎cresta.design all
                rights reserved</div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
        <script src="./js/home.js"></script>
    </body>
</html>
